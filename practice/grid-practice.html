<!DOCTYPE html>
<html>
<head>
  <title>Grid-practice</title>
  <link rel="stylesheet" href="./grid-practice.css">
</head>
<body>
  <div style="display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
    <div style="background: lightblue;">Div-1</div>
    <div style="background: rgb(77, 223, 77);">Div-2</div>
  </div>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;
  column-gap: 16px; row-gap: 40px; margin-bottom: 20px;">
    <div style="background: lightblue; height: 200px;">Div-1</div>
    <div style="background: rgb(77, 223, 77);">Div-2</div>
    <div style="background: lightblue;">Div-3</div>
    <div style="background: rgb(77, 223, 77);">Div-1</div>
    <div style="background: lightblue; height: 200px;">Div-2</div>
    <div style="background: rgb(77, 223, 77);">Div-3</div>
  </div>
  <div style="display: grid;grid-template-columns: 1fr 1fr 1fr ; background: #000; padding: 20px;">
    <div class="g-profile">
      <div>
        <img class="profile-picture" src="../YouTube/thumbnail/cute-siamese-cat-on-yellow-background-free-photo.jpg">
      </div>
      <div>
        <p class="name">
          Oliver
        </p>
        <p class="mutual-friends">
          2 mutual friends
        </p>
      </div>
      <div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
    </div>

    <div class="g-profile">
      <div>
        <img class="profile-picture" src="../YouTube/thumbnail/pexels-photo-3687770.jpeg">
      </div>
      <div>
        <p class="name">
          Rex
        </p>
        <p class="mutual-friends">
          3 mutual friends
        </p>
      </div>
      <div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
    </div>

    <div class="g-profile">
      <img class="profile-picture" src="../YouTube/thumbnail/photo-1608848461950-0fe51dfc41cb.jpg">
      <p class="name">
        Mimi
      </p>
      <p class="mutual-friends">
        4 mutual friends
      </p>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>
  </div>

</body>
</html>
