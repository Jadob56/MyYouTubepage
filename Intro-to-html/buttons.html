
<style>
  .subscribe-btton{
    background-color: #cc0000;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 2px;
    /* letter-spacing: normal;
    font-weight: 100; */
    font-family:'Times New Roman', Times, serif;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
    
  }
  .subscribe-btton:hover{
    opacity: 0.7;
  }
  .subscribe-btton:active{
    opacity: 0.5;
  }
  .join-button{
    font-family:'Times New Roman', Times, serif;
    padding: 9px 15px;
    background: white;
    border-radius: 2px;
    border-width: 1px;
    border-color: #065fd4;
    border-style: solid;
    color: #065fd4;
    cursor: pointer;
    margin-right: 10px;
    transition: background 0.15s,
    color 0.15s;

  }
  .join-button:hover{
    background: #065fd4;
    color: white;
  }
  .join-button:active{
    opacity: 0.7;
  }
  .tweet-buton{
    /* font-family: 'Times New Roman', Times, serif; */
    background: #1d9bf0;
    color: white;
    padding-top: 7px;
    padding-left: 16px;
    padding-bottom: 8px;
    padding-right: 16px;
    border: #1d9bf0 solid;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 20px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }
  .tweet-buton:hover{
    box-shadow: 5px 5px 10px rgba(146, 15, 15, 0.2);
  }

</style>

<button class="subscribe-btton">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-buton">
  Tweet
</button><br>

<style>

      opacity: 0.30;
    }
  .cart{
    width: 160px;
